apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: covid-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - http:
      paths:
      # - path: /?(.*)
      #   backend:
      #     serviceName: eshop-frontend
      #     servicePort: 8080
      # - path: /api/?(.*)
      - path: /?(.*)
        backend:
          serviceName: covid
          servicePort: 8090